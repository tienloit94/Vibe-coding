<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản | SocialNet</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#00ccaa",
                        "primary-hover": "#00b395",
                        bg: "#0f2420",
                        surface: "#173630",
                        border: "#2e6b61",
                        text: "#f9fafa",
                        muted: "#8dcec3",
                        danger: "#ef4444",
                        warning: "#f59e0b",
                        success: "#10b981"
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f2420;
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(0, 204, 170, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 20% 80%, rgba(0, 204, 170, 0.05) 0%, transparent 25%);
        }
        
        .glass-card {
            background: rgba(23, 54, 48, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(46, 107, 97, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Checkbox custom style */
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%230f2420' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
        
        /* Smooth transition for progress bar */
        .progress-bar {
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>

<body class="text-text min-h-screen flex flex-col font-sans selection:bg-primary selection:text-bg">

    <header class="fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="#" class="flex items-center gap-3 group hover:opacity-90 transition-opacity">
                <div class="text-primary transition-transform group-hover:scale-110 duration-300">
                    <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">FakeBook</h1>
            </a>
            
            <div class="flex items-center gap-4">
                <span class="hidden sm:inline text-sm text-muted">Already a member?</span>
                <a href="login.html" class="px-5 py-2 text-sm font-bold text-primary bg-primary/10 border border-primary/20 rounded-lg hover:bg-primary/20 transition-all">
                    Log In
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4 pt-24 pb-10 relative z-10">
        <div class="w-full max-w-[520px] glass-card rounded-2xl p-8 sm:p-10 transform transition-all animate-[fadeIn_0.5s_ease-out]">
            
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">Create Account</h2>
                <p class="text-muted text-sm">Join our community and start connecting today.</p>
            </div>

            <form action="#" method="POST" class="space-y-5" onsubmit="return validateForm(event)">
                
                <div class="space-y-2">
                    <label for="fullname" class="text-sm font-medium block">Full Name</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        required
                        class="w-full h-12 px-4 rounded-lg bg-surface border border-border text-text placeholder-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                        placeholder="e.g. Sarah Connor"
                    >
                </div>

                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium block">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full h-12 px-4 rounded-lg bg-surface border border-border text-text placeholder-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                        placeholder="name@example.com"
                    >
                </div>

                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium block">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            oninput="checkStrength()"
                            class="w-full h-12 px-4 pr-12 rounded-lg bg-surface border border-border text-text placeholder-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                            placeholder="Min. 8 characters"
                        >
                        <button 
                            type="button"
                            onclick="togglePassword('password', 'eye-icon-1')"
                            class="absolute right-0 top-0 h-full px-4 text-muted hover:text-primary transition-colors focus:outline-none"
                        >
                            <span class="material-symbols-outlined text-[20px]" id="eye-icon-1">visibility</span>
                        </button>
                    </div>

                    <div class="mt-2 space-y-2 transition-opacity duration-300 opacity-0" id="strength-container">
                        <div class="flex justify-between items-center text-xs">
                            <span class="text-muted">Password strength</span>
                            <span id="strength-text" class="font-bold text-muted">None</span>
                        </div>
                        <div class="h-1.5 w-full bg-border/50 rounded-full overflow-hidden">
                            <div id="strength-bar" class="progress-bar h-full bg-danger w-0 rounded-full"></div>
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="confirm-password" class="text-sm font-medium block">Confirm Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            required
                            class="w-full h-12 px-4 pr-12 rounded-lg bg-surface border border-border text-text placeholder-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                            placeholder="Repeat your password"
                        >
                        <button 
                            type="button"
                            onclick="togglePassword('confirm-password', 'eye-icon-2')"
                            class="absolute right-0 top-0 h-full px-4 text-muted hover:text-primary transition-colors focus:outline-none"
                        >
                            <span class="material-symbols-outlined text-[20px]" id="eye-icon-2">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-start gap-3 py-2">
                    <div class="flex h-5 items-center">
                        <input 
                            id="terms" 
                            type="checkbox" 
                            required
                            class="custom-checkbox w-4 h-4 rounded border-2 border-border bg-transparent text-primary focus:ring-0 checked:bg-primary checked:border-primary transition-colors cursor-pointer"
                        >
                    </div>
                    <label for="terms" class="text-xs text-muted leading-relaxed cursor-pointer select-none">
                        By creating an account, you agree to our <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>.
                    </label>
                </div>

                <button 
                    type="submit"
                    class="w-full h-12 bg-primary text-bg font-bold rounded-xl text-lg hover:bg-primary-hover hover:shadow-[0_0_20px_rgba(0,204,170,0.3)] hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200"
                >
                    Sign Up
                </button>
            </form>
        </div>
    </main>

    <footer class="w-full py-6 text-center text-xs text-muted/60 relative z-10">
        <p>© 2024 trantienloi. All rights reserved.</p>
    </footer>

    <div class="fixed bottom-0 left-0 w-full h-1/2 pointer-events-none z-0 flex items-end justify-center overflow-hidden">
        <div class="text-[12rem] sm:text-[16rem] font-bold text-primary opacity-[0.03] select-none leading-none tracking-widest translate-y-1/3">
            SOCIALNET
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        // Password Strength Checker
        function checkStrength() {
            const password = document.getElementById('password').value;
            const container = document.getElementById('strength-container');
            const bar = document.getElementById('strength-bar');
            const text = document.getElementById('strength-text');

            // Show container if user starts typing
            if (password.length > 0) {
                container.classList.remove('opacity-0');
            } else {
                container.classList.add('opacity-0');
                return;
            }

            let strength = 0;
            
            // Logic tính điểm đơn giản
            if (password.length >= 8) strength += 1;
            if (password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^A-Za-z0-9]/)) strength += 1;

            // Update UI
            if (password.length < 6) {
                // Quá ngắn
                bar.style.width = '20%';
                bar.className = 'progress-bar h-full bg-danger w-0 rounded-full';
                text.textContent = 'Too Short';
                text.className = 'font-bold text-danger';
            } else if (strength < 2) {
                // Yếu
                bar.style.width = '40%';
                bar.className = 'progress-bar h-full bg-danger w-0 rounded-full';
                text.textContent = 'Weak';
                text.className = 'font-bold text-danger';
            } else if (strength < 4) {
                // Trung bình
                bar.style.width = '70%';
                bar.className = 'progress-bar h-full bg-warning w-0 rounded-full';
                text.textContent = 'Medium';
                text.className = 'font-bold text-warning';
            } else {
                // Mạnh
                bar.style.width = '100%';
                bar.className = 'progress-bar h-full bg-success w-0 rounded-full';
                text.textContent = 'Strong';
                text.className = 'font-bold text-success';
            }
        }

        // Simple Form Validation
        function validateForm(event) {
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (pass !== confirm) {
                event.preventDefault();
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
