<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | SocialNet</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#00ccaa",
                        "primary-hover": "#00b395",
                        bg: "#0f2420",
                        surface: "#173630",
                        border: "#2e6b61",
                        text: "#f9fafa",
                        muted: "#8dcec3"
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f2420;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 204, 170, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 204, 170, 0.05) 0%, transparent 25%);
        }
        
        /* Hiệu ứng kính mờ & bóng đổ */
        .glass-card {
            background: rgba(23, 54, 48, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(46, 107, 97, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Checkbox custom style */
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%230f2420' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
</head>

<body class="text-text min-h-screen flex flex-col font-sans selection:bg-primary selection:text-bg">

    <header class="fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="#" class="flex items-center gap-3 group hover:opacity-90 transition-opacity">
                <div class="text-primary transition-transform group-hover:scale-110 duration-300">
                    <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z" fill="currentColor"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.986                     </svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">SocialNet</h1>
            </a>
            
            <a href="#" class="px-4 py-2 text-sm font-bold text-bg bg-primary rounded-lg hover:bg-primary-hover transition-colors shadow-lg shadow-primary/20">
                Help
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-[440px] glass-card rounded-2xl p-8 sm:p-10 transform transition-all animate-[fadeIn_0.5s_ease-out]">
            
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
                <p class="text-muted text-sm">Please enter your details to sign in.</p>
            </div>

            <form action="#" method="POST" class="space-y-5">
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium block">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full h-12 px-4 rounded-lg bg-surface border border-border text-text placeholder-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                        placeholder="name@example.com"
                    >
                </div>

                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium block">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full h-12 px-4 pr-12 rounded-lg bg-surface border border-border text-text placeholder-muted focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button"
                            onclick="togglePassword()"
                            class="absolute right-0 top-0 h-full px-4 text-muted hover:text-primary transition-colors focus:outline-none"
                        >
                            <span class="material-symbols-outlined text-[20px]" id="eye-icon">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input 
                            type="checkbox" 
                            id="remember-me"
                            class="custom-checkbox w-4 h-4 rounded border-2 border-border bg-transparent text-primary focus:ring-0 checked:bg-primary checked:border-primary transition-colors cursor-pointer"
                        >
                        <span class="text-muted group-hover:text-text transition-colors">Remember me</span>
                    </label>
                    <a href="#" class="text-primary font-medium hover:underline hover:text-primary-hover">Forgot Password?</a>
                </div>

                <button 
                    type="submit"
                    class="w-full h-12 bg-primary text-bg font-bold rounded-xl text-lg hover:bg-primary-hover hover:shadow-[0_0_20px_rgba(0,204,170,0.3)] hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200"
                >
                    Log In
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-border/40 text-center">
                <p class="text-muted text-sm">
                    Don't have an account? 
                    <a href="#" class="text-primary font-bold hover:underline ml-1">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 w-full h-1/2 pointer-events-none z-0 flex items-end justify-center overflow-hidden">
        <div class="text-[12rem] sm:text-[16rem] font-bold text-primary opacity-[0.03] select-none leading-none tracking-widest translate-y-1/3">
            TTLOI
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'visibility';
            }
        }
    </script>
</body>
</html>
