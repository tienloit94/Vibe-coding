<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialNet | Stories</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..24,400,0..1,0" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#00ccaa",
                        "primary-hover": "#00b395",
                        bg: "#0f2420",
                        surface: "#173630", 
                        border: "#2e6b61",
                        text: "#f9fafa",
                        muted: "#8dcec3",
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    animation: {
                        'float-up': 'floatUp 1s ease-out forwards',
                    },
                    keyframes: {
                        floatUp: {
                            '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                            '100%': { transform: 'translateY(-100px) scale(1.5)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f2420;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 204, 170, 0.05) 0%, transparent 60%);
            font-family: "Plus Jakarta Sans", sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(15, 36, 32, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(46, 107, 97, 0.3);
        }

        .glass-pill {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Story Aspect Ratio & Container */
        .story-card {
            aspect-ratio: 9/16;
            max-height: 85vh;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .material-symbols-outlined { vertical-align: middle; }
    </style>
</head>

<body class="text-text h-screen w-screen flex flex-col relative">

    <header class="absolute top-0 left-0 w-full z-50 px-6 py-4 flex items-center justify-between pointer-events-none">
        <div class="flex items-center gap-3 pointer-events-auto">
            <a href="newsfeed.html" class="text-primary hover:opacity-80 transition-opacity">
                <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z" fill="currentColor"></path>
                </svg>
            </a>
            <span class="font-bold text-lg text-white/90 drop-shadow-md hidden sm:block">SocialNet</span>
        </div>

        <div class="flex items-center gap-2 pointer-events-auto">
            <button class="size-10 rounded-full glass-pill text-white hover:bg-white/10 flex items-center justify-center transition-colors">
                <span class="material-symbols-outlined">volume_up</span>
            </button>
            <a href="newsfeed.html" class="size-10 rounded-full glass-pill text-white hover:bg-white/10 flex items-center justify-center transition-colors">
                <span class="material-symbols-outlined">close</span>
            </a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center relative z-10 w-full h-full">
        
        <div class="absolute inset-x-0 top-1/2 -translate-y-1/2 flex justify-between px-4 md:px-12 z-40 pointer-events-none">
            <button class="pointer-events-auto size-12 rounded-full glass-pill text-white/70 hover:text-white hover:bg-white/10 flex items-center justify-center transition-all hover:scale-110 active:scale-95 group">
                <span class="material-symbols-outlined text-3xl group-hover:-translate-x-0.5 transition-transform">chevron_left</span>
            </button>
            <button class="pointer-events-auto size-12 rounded-full glass-pill text-white/70 hover:text-white hover:bg-white/10 flex items-center justify-center transition-all hover:scale-110 active:scale-95 group">
                <span class="material-symbols-outlined text-3xl group-hover:translate-x-0.5 transition-transform">chevron_right</span>
            </button>
        </div>

        <div class="story-card relative bg-black rounded-2xl overflow-hidden border border-white/10">
            
            <div class="absolute inset-0 z-0">
                <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?auto=format&fit=crop&w=600&q=80" class="w-full h-full object-cover animate-[zoomIn_20s_linear_infinite]" alt="Story content">
                <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-black/80"></div>
            </div>

            <div class="absolute top-0 inset-x-0 p-4 z-20 space-y-4">
                <div class="flex gap-1.5 h-1 w-full">
                    <div class="flex-1 rounded-full bg-white/30 h-full overflow-hidden">
                        <div class="h-full bg-primary w-full"></div>
                    </div>
                    <div class="flex-1 rounded-full bg-white/30 h-full overflow-hidden">
                        <div id="progress-active" class="h-full bg-primary w-[0%] transition-all duration-[50ms] ease-linear"></div>
                    </div>
                    <div class="flex-1 rounded-full bg-white/30 h-full"></div>
                    <div class="flex-1 rounded-full bg-white/30 h-full"></div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-[2px] rounded-full bg-gradient-to-tr from-primary to-blue-500">
                            <div class="size-9 rounded-full border-2 border-black bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=100&h=100');"></div>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-white text-sm font-bold leading-none drop-shadow-md">alex_designer</span>
                            <span class="text-white/70 text-[10px] font-medium mt-1">2h ago</span>
                        </div>
                    </div>
                    
                    <button class="text-white/80 hover:text-white">
                        <span class="material-symbols-outlined">more_horiz</span>
                    </button>
                </div>
            </div>

            <div class="absolute inset-0 z-10 flex">
                <div class="w-1/3 h-full" onclick="resetProgress()"></div> <div class="w-1/3 h-full"></div> <div class="w-1/3 h-full" onclick="finishProgress()"></div> </div>

            <div id="reaction-container" class="absolute inset-0 z-10 pointer-events-none overflow-hidden"></div>

            <div class="absolute bottom-0 inset-x-0 p-5 z-30 flex flex-col gap-4">
                
                <div class="glass-panel rounded-full p-1.5 flex justify-between items-center px-2">
                    <button onclick="sendReaction('‚ù§Ô∏è')" class="hover:scale-125 transition-transform text-xl p-1 active:scale-90">‚ù§Ô∏è</button>
                    <button onclick="sendReaction('üòÇ')" class="hover:scale-125 transition-transform text-xl p-1 active:scale-90">üòÇ</button>
                    <button onclick="sendReaction('üòÆ')" class="hover:scale-125 transition-transform text-xl p-1 active:scale-90">üòÆ</button>
                    <button onclick="sendReaction('üò¢')" class="hover:scale-125 transition-transform text-xl p-1 active:scale-90">üò¢</button>
                    <button onclick="sendReaction('üëè')" class="hover:scale-125 transition-transform text-xl p-1 active:scale-90">üëè</button>
                    <button onclick="sendReaction('üî•')" class="hover:scale-125 transition-transform text-xl p-1 active:scale-90">üî•</button>
                </div>

                <div class="flex items-center gap-3">
                    <div class="relative flex-1">
                        <input type="text" placeholder="Send message..." 
                            class="w-full bg-black/40 border border-white/20 rounded-full px-5 py-3 text-white placeholder-white/50 text-sm focus:outline-none focus:border-primary/50 focus:bg-black/60 backdrop-blur-md transition-all">
                    </div>
                    <button class="size-11 flex items-center justify-center rounded-full bg-primary text-bg shadow-[0_0_15px_rgba(0,204,170,0.4)] hover:scale-105 active:scale-95 transition-all shrink-0">
                        <span class="material-symbols-outlined font-bold text-xl" style="font-variation-settings: 'FILL' 1">send</span>
                    </button>
                </div>
            </div>
        </div>

        <aside class="absolute left-10 lg:left-20 top-1/2 -translate-y-1/2 hidden xl:flex flex-col gap-6 z-30">
            <p class="text-white/40 text-[10px] font-bold uppercase tracking-[0.2em] px-1 rotate-180 text-center" style="writing-mode: vertical-rl;">Up Next</p>
            
            <div class="flex flex-col gap-4">
                <div class="relative group cursor-pointer">
                    <div class="size-16 rounded-2xl border-2 border-primary p-0.5 shadow-[0_0_15px_rgba(0,204,170,0.2)] transition-transform group-hover:scale-110">
                        <div class="w-full h-full rounded-xl bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=100&h=100');"></div>
                    </div>
                </div>
                
                <div class="relative group cursor-pointer opacity-60 hover:opacity-100 transition-opacity">
                    <div class="size-16 rounded-2xl border border-white/20 p-0.5 transition-transform group-hover:scale-110">
                        <div class="w-full h-full rounded-xl bg-cover bg-center grayscale group-hover:grayscale-0 transition-all" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=100&h=100');"></div>
                    </div>
                </div>

                <div class="relative group cursor-pointer opacity-60 hover:opacity-100 transition-opacity">
                    <div class="size-16 rounded-2xl border border-white/20 p-0.5 transition-transform group-hover:scale-110">
                        <div class="w-full h-full rounded-xl bg-cover bg-center grayscale group-hover:grayscale-0 transition-all" style="background-image: url('https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=100&h=100');"></div>
                    </div>
                </div>
            </div>
        </aside>

    </main>

    <script>
        // Progress Bar Simulation
        const bar = document.getElementById('progress-active');
        let width = 0;
        
        function animateProgress() {
            if (width >= 100) {
                width = 100; // Stop or go to next story
            } else {
                width += 0.5; // Speed
                bar.style.width = width + '%';
                requestAnimationFrame(animateProgress);
            }
        }
        
        // Start animation
        requestAnimationFrame(animateProgress);

        function resetProgress() { width = 0; }
        function finishProgress() { width = 100; }

        // Reaction Animation
        function sendReaction(emoji) {
            const container = document.getElementById('reaction-container');
            const el = document.createElement('div');
            el.innerText = emoji;
            el.className = 'absolute text-4xl animate-float-up';
            
            // Random position at bottom
            const left = 20 + Math.random() * 60; // Keep within 20-80% width
            el.style.left = left + '%';
            el.style.bottom = '100px';
            
            container.appendChild(el);

            // Remove after animation
            setTimeout(() => {
                el.remove();
            }, 1000);
        }
    </script>
</body>
</html>
